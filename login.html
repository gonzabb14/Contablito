<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="login-container">
        <h2 class="login">Iniciar Sesión</h2>
        <form action="http://127.0.0.1:5500/index.html?nombre-producto=&id-producto=&descripcion-producto=&stock-producto=&costo-producto=#inventario.html">
            <div class="form-group">
                <label class="login" for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label class="login" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
    </div>
    
</body>
</html>
