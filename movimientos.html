    <div class="name"><h1 style="color: white;">Movimientos</h1></div>
    <div class="container col-xl-4 col-lg-5 col-md-6 col-sm-8">
      <div id="agregar-producto">
        <form action="" id="structure">
          <label class="txt" for=""
            >Movimiento: <br />
            <select class="input" name="Compra/venta" id="compraventa">
              <option value="Compra">Venta</option>
              <option value="Venta">Compra</option>
            </select>
          </label>
          <label class="txt" for=""
            >Fecha: <br />
            <input class="input txt" type="date" name="Fecha" id="fecha" />
          </label>
          <label class="txt" for=""
            >ID Producto: <br />
            <input
              placeholder="Número de ID"
              type="text"
              id="textarea"
              class="input txt"
              name="descripcion-producto"
              id="descripcion-producto"
              cols="23"
              rows="3"
            />
          </label>
          <label class="txt" for=""
            >Cantidad: <br />
            <input
              placeholder="Cantidad de productos"
              class="input txt"
              type="text"
              name="stock-producto"
              id="stock-producto"
            />
          </label>
          <label class="txt" for="">
            Precio unitario: <br />
            <input
              placeholder="Precio (U$)"
              class="input txt"
              type="text"
              name="costo-producto"
              id="costo-producto"
            />
          </label>
          <label class="txt" for=""
            >Subtotal:
            <input
              placeholder="Subtotal (U$)"
              class="input txt"
              type="text"
              name="Subtotal"
          /></label>
          <label class="txt" for="IVA"
            >IVA:
            <select class="input txt" name="IVA" id="IVA">
              <option value="22%">22% (Tasa básica)</option>
            </select>
          </label>
          <label class="txt" for=""
            >Total: <br />
            <input
              placeholder="Total ($)"
              type="text"
              class="input txt"
              name="Total"
              id="total"
          /></label>
          <button id="agregado" class="btn btn-primary my-3">Agregar</button>
        </form>
      </div>
      <div class="alert" id="message" style="display: none"></div>
