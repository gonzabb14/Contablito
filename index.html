<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTABLITO</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="http://127.0.0.1:5500/login.html?nombre-producto=&id-producto=&descripcion-producto=&stock-producto=&costo-producto=#inventario.html"
          ><i class="fa-regular fa-user"></i> Mi perfil</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5500/index.html?nombre-producto=&id-producto=&descripcion-producto=&stock-producto=&costo-producto=#inventario.html"
                >Registro</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5500/movimientos.html?nombre-producto=&id-producto=&descripcion-producto=&stock-producto=&costo-producto=#inventario.html"
                >Movimientos</a
              >
            </li>  
            <li id="user" class="nav-item">
             <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5500/inventario.html?nombre-producto=&id-producto=&descripcion-producto=&stock-producto=&costo-producto=#inventario.html"
                >Inventario</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="name"><h1 style="color: white;">Registro de productos</h1></div>
    <div id="cont" class="container col-xl-4 col-lg-5 col-md-6 col-sm-8">
      <div class="row" id="agregar-producto">
        <form action="" id="structure">
          <label for=""
            >Nombre: <br />
            <input
              placeholder="Nombre del producto"
              class="input"
              type="text"
              name="nombre-producto"
              id="nombre-producto"
            />
          </label>
          <label for=""
            >ID: <br />
            <input
              required
              placeholder="ID del producto"
              class="input"
              type="text"
              name="id-producto"
              id="id-producto"
            />
          </label>
          <label for=""
            >Descripción: <br />
            <textarea
              placeholder="Descripción del producto"
              class="input"
              id="textarea"
              name="descripcion-producto"
              id="descripcion-producto"
              cols="23"
              rows="3"
            ></textarea>
          </label>
          <label for=""
            >Stock: <br />
            <input
              placeholder="Cantidad (Unidades)"
              class="input"
              type="text"
              name="stock-producto"
              id="stock-producto"
            />
          </label>
          <label for=""
            >Precio (U$): <br />
            <input
              placeholder="Precio (U$)"
              class="input"
              type="text"
              name="costo-producto"
              id="costo-producto"
            />
          </label>
          <button id="registro" class="my-4 btn btn-primary">Registrar</button>
        </form>
      </div>

      <div class="alert" id="mensaje" style="display: none"></div>
    </div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
